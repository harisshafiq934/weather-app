<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aasman ki khabar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   
</head>
<body>
   
      
   
    <div class="container">
        <div class="nav row">
            <div class="col-md-3 col-5">
                <img src="images/logo.png" class="logo" />
            </div>
       
<div class="col-md-6 col-12 order-2 order-md-1">
    <div class="search-input-group ">
                            
        <input type="text" id="searchLocation" placeholder="search for weather">
<select class="toggle" id="toggle">
    <option value="C">°C</option>
    <option value="F">°F</option>

</select>
<i class="fa fa-search" onclick="findLocation()"></i>
    </div>
</div>


     <div class="col-md-3 col-7 order-1 order-md-2 justify-content-end d-flex">
         <button id="show-fav" class="btn btn-dark dropdown-toggle " data-bs-toggle="dropdown" aria-expanded="false">
             Favorites
           </button>
           <ul id="favorites-list" class="dropdown-menu dropdown-menu-dark">
             
           </ul>
    
 </div>               
           


       
            
            
                    </div>
                    <div class="skeleton-loader row d-none" id="skeletonLoader">
                        <div class="skeleton-heading col-lg-4"></div>
                        <div class="col-lg-8">
                            <div class="row">
                                <div class=" col-lg-6">
                                    <div class="div-2">

                                    </div>
                                </div>
                                <div class=" col-lg-6">
                                    <div class="div-2">

                                    </div>
                                </div>
                                <div class=" col-lg-6">
                                    <div class="div-2">

                                    </div>
                                </div>
                                <div class=" col-lg-6">
                                    <div class="div-2">

                                    </div>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                    <div class=" bodyContent d-none mt-md-5 mt-3">
                      
                        <h2 class="heading text-center mb-4">Today's Highlights</h2>
                        <div class="row align-items-center">
                            <div class=" col-lg-4">
                           
                            <div class="main-weather py-lg-4 py-3">
                               
                                <div class="">
                                    <img class="weatherIcon" src=""/>
                                </div>
                                <h2 class="temperature d-flex justify-content-center"></h2>
                                <div class="whatfeels"></div>
                                <div class="description"></div>
                            
                                <hr/>
                                <div class="date"></div>
                                <div class="city"></div>
                                <div>
                                    <button class="btn btn-success" id="favorite">Add to favorite </button>
                                </div>
                            </div>
                        </div>
                            <div class="col-lg-8">
                               
                                
        <div class="highlight row">
            <div class=" col-lg-6">
                <div class="humidity highlight-cards">
    
                    Humidity
                    <i class="fa-solid fa-water"></i>
                    <h3 id="humValue"></h3>
                </div>
            </div>
            <div class="col-lg-6">
    
                <div class="windSpeed highlight-cards">
                    Wind Speed
                    <i class="fa-solid fa-wind"></i>
                    <h3 id="windValue"></h3>
                </div>
            </div>
            <div class="col-lg-6">
            <div class="sun highlight-cards">
                <span>
                    <i class="fa-solid fa-sun"></i>
                    <p><span id="sunRValue"></span>Sunrise</p>
                </span>
                <span>
                    <i class="fa-regular fa-sun"></i>
                    <p><span id="sunSValue"></span>Sunset</p>
                </span>
                
            </div>
            </div>
            <div class="col-lg-6">
            <div class="clouds highlight-cards">
                Clouds
                <i class="fa-solid fa-cloud"></i>
                <h3 id="cloudValue"></h3>
            </div>
            </div>
            <div class="col-lg-6">
            <div class="uv-index highlight-cards">
                UV Index
                <i class="fa-solid fa-bacon"></i>
                <h3 id="uvValue"></h3>
            </div>
            </div>
            <div class="col-lg-6">
            <div class="pressure highlight-cards">
                Pressure
                <i class="fa-solid fa-volcano"></i>
                <h3 id="preValue"></h3>
            </div>
            </div>
        </div>
                            </div>
                        </div>
    
    <div class="weather-detail ">
        
        <h2 class="heading text-center my-4">This week</h2>
        <div class="">
            <div class="forecast row"></div>
    
        </div>
    </div>
        </div>

                    </div>
     
    <script src="script.js">

    </script>
</body>
</html>
