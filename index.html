<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   
</head>
<body>
   
      
   
    <div class="container">
        <div class="">
            <div>
                <img src="images/logo.png" width="200"/>
            </div>
            <div></div>
                    </div>
<div class="main-weather">
    <div class="search-input-group">

        <input 
        type="text"
        id="searchLocation"
        placeholder="search for weather"
        />
<select class="toggle" id="toggle">
<option value="">°F</option>
<option value="">°C</option>
</select>
<i class="fa fa-search" onclick="findLocation()"></i>
    </div>
    <div class="weatherIcon"></div>
    <h2 class="temperature"></h2>
    <div class="whatfeels"></div>
    <div class="description"></div>

    <hr/>
    <div class="date"></div>
    <div class="city"></div>
</div>
<div class="weather-detail d-none">
    <h2 class="heading">Today's Highlights</h2>
    <div class="highlight">
        <div class="humidity">
            Humidity
            <i class="fa-solid fa-water"></i>
            <h3 id="humValue"></h3>
        </div>
        <div class="windSpeed">
            Wind Speed
            <i class="fa-solid fa-wind"></i>
            <h3 id="windValue"></h3>
        </div>
        <div class="sun">
            <span>
                <i class="fa-solid fa-sun"></i>
                <p><span id="sunRValue"></span>Sunrise</p>
            </span>
            <span>
                <i class="fa-regular fa-sun"></i>
                <p><span id="sunSValue"></span>Sunset</p>
            </span>
            
        </div>
        <div class="clouds">
            Clouds
            <i class="fa-solid fa-cloud"></i>
            <h3 id="cloudValue"></h3>
        </div>
        <div class="uv-index">
            UV Index
            <i class="fa-solid fa-bacon"></i>
            <h3 id="uvValue"></h3>
        </div>
        <div class="pressure">
            Pressure
            <i class="fa-solid fa-volcano"></i>
            <h3 id="preValue"></h3>
        </div>
    </div>
    <h2 class="heading">This week</h2>
    <div class="forecast"></div>
</div>
    </div>
    <script src="script.js">

    </script>
</body>
</html>
